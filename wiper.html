<!DOCTYPE html>
<html lang="en">
<head>
    <title>Max Crumble Orchestra</title>
    <!-- META TAGS  -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- CSS FILES  -->
    <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/grid.css" rel="stylesheet" type="text/css"/>
    <link href="css/media.css" rel="stylesheet" type="text/css"/>
    <link href="css/mediaelementplayer.css" rel="stylesheet" type="text/css"/>
    <link href="css/colorbox.css" rel="stylesheet" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<!-- TOP MENU ITEMS  -->
<a id="homepage" class="menuitem" href="index.html"><span class="info">Home</span></a>
<!-- HEADER  -->
<header>
    <h1 class="title-regular">Max Crumble Orchestra</h1>
    <h1 class="title-small">Max Crumble</h1>
</header>
<!-- PAGE  -->
<div class="wrapper">
    <div class="wrap">
        <div class="single-page-title">
            Wiper
        </div>
        <div class="grids">
            <div class="grid-12">
                <div class="video-player">
                    <video src="video/wiper.mp4" width="100%" height="100%" preload="none">
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FOOTER  -->
<footer>
    <div class="credits">
        &copy; 2015 Max Crumble Orchestra. All Rights Reserved. <span><a id="top" href="#">Go to Top &uarr;</a></span>
    </div>
</footer>
<!-- JS FILES  -->
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="js/jquery.reveal.js" type="text/javascript"></script>
<script src="js/jflickrfeed.min.js" type="text/javascript"></script>
<script src="js/jquery.colorbox-min.js" type="text/javascript"></script>
<script src="js/mediaelement-and-player.min.js" type="text/javascript"></script>
<script src="js/jquery.placeholder.min.js" type="text/javascript"></script>
<script src="js/custom2.js" type="text/javascript"></script>
<script type="text/javascript">
    $("body").backstretch("images/photos/concert-bg.jpg");
</script>
<script type="text/javascript">
    $('body').find('video').mediaelementplayer(
        {
            loop: true,
            success:function(player,node) {
                player.load();
                player.play();
            }
        });
</script>
</body>
</html>
